<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CETAK_GAMBAR</title>
</head>
<body>
	<script>
		function printImage(total) {
			for (let i = 1; i <= total; i++) {
				for (let j = 1; j <= total; j++) {
					if (i == 1 || i == total) {
						document.write('+ ')
					} else if (j == Math.ceil(total/2)) {
							document.write('+ ')
						} else {
							document.write('= ')
						}
					}
				document.write('<br/>');
			}
		}
		printImage(5);
	</script>
</body>
</html>
